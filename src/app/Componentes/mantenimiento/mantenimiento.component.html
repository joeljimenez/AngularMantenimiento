<div class="animated fadeIn ">
    <h2 class="text-center font-weight-bold">Mantenimiento de Preguntas</h2>
  <hr>
    <br>

      <div class="row">
          <div class=" col-lg-6- col-md-6 col-sm-6 col-xs-6">
            <select class="form-control" required  [(ngModel)]="dificultad" (change)=Buscar() >
                <option value="0">---Dificultad De Pregunta---</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        <!--input class="form-control col-lg-12" type="search" placeholder="Busqueda por dificultad" #buscarDifi (keyup)="Buscar(buscarDifi.value)" -->
         
          </div>

        <div class=" col-lg-6- col-md-6 col-sm-6 col-xs-6 text-right">
            <button 
            (click)="nuevaPr()"
            type="button" class="btn btn-outline-primary btn-block">
               <i class="fas fa-plus fa-1x" aria-hidden="true"></i>
              Agregar Pregunta
            </button>
            <br>
          </div>
      </div>
      <br>
    <div class="table-responsive scr" >
    <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            
            <th scope="col">Pregunta</th>
          
            <th scope="col">Dificultad</th>
            <th scope="col">Agregada</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let k of pre ; let i=index">
           
            <td scope="row">{{k.Pregunta}}</td>
            
            <td>{{k.Dificultad}}</td>
            <td>{{k.Fecha | date:'yyyy-MM-dd'}}</td>
            <td>
                <button class="btn btn-outline-danger btn-block"  (click)="Eliminar(k.Id_Pregunta)"><i class="far fa-trash-alt"></i></button>
                
            </td>
            <td>
                <button class="btn btn-outline-secondary btn-block" (click)="Nuevo(k.Id_Pregunta)" ><i class="fas fa-edit"></i> </button>
            </td>

          </tr>
          
        
        </tbody>
      </table>
     
      <div class="alert alert-danger text-center" *ngIf="(pre).length==0 && !di">
        <i class="far fa-frown fa-3x">  No hay Preguntas Registrada </i> 
       </div >

       <div class="alert alert-danger text-center" *ngIf="di">
        <i class="far fa-frown fa-3x">Sin resultados</i> 
       </div>
    </div>
</div>
